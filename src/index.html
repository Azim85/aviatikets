<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title %></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-airplane"></i> AVIA TICKETS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <select class="form-select shadow-none currency" aria-label="Default select example">
                    <option value="USD">$ USD Dollar</option>
                    <option value="EUR">€ Euro</option>
                </select>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <form name="submitForm">
            <div class="row w-100 justify-content-center pt-3">
                <div class="col-lg-5 m-1">
                    <h3>From:</h3>
                    <input type="text" name="depart" class="form-control m-1 shadow-none" placeholder="Country origin">
                    <ul class="list-group list-group-flush origin-cities" style="height: 200px; overflow:auto; display: none;">
                        <!-- <li class="list-group-item">An item</li> -->
                    </ul>
                    <!-- <input type="text" name="cityDepart" class="form-control m-1 shadow-none" placeholder="City"> -->
                    <input type="date" name="date-depart" class="form-control m-1 shadow-none">
                </div>
                <div class="col-lg-5 m-1">
                    <h3>To:</h3>
                    <input type="text" name="destination" class="form-control m-1 shadow-none" placeholder="Country destination">
                    <ul class="list-group list-group-flush destination-cities" style="height: 200px; overflow:auto; display: none;">
                        <!-- <li class="list-group-item">An item</li> -->
                    </ul>
                    <!-- <input type="text" name="cityReturn" class="form-control m-1 shadow-none" placeholder="City"> -->
                    <input type="date" name="date-destination" class="form-control m-1 shadow-none">
                </div>
                <div class="d-flex justify-content-end mt-3 mb-3">
                    <button type="submit" class="btn btn-success m-1 shadow-none">Search</button>
                    <button type="reset" class="btn btn-warning m-1 shadow-none">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center" id="ticket">

    </div>
</div>

        

</body>
</html>
